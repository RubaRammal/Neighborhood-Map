<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script async src="js/knockout-3.4.2.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   </head>
   <body>
      <!-- Top bar navigation -->
      <nav class="nav" >
         <button id="sidebar-btn" class="btn" data-bind="click: toggleSidebar" >â˜°</button>
         <span id="sidebar-title" data-bind="text: title"></span>
         <span id="foursquare-block" data-bind="text: api"></span>
      </nav>
      <!-- Sidebar navigation -->
      <div id="nav-container"  data-bind="css: {'toggled' : navVisible}">
         <div class="input-group filter">
            <input type="text" class="form-control" placeholder="Search location" data-bind="textInput: filterLoc" autocomplete="off">
         </div>
         <ul id="location-list" data-bind="foreach: filterLocations">
            <li class="location-item" data-bind="'click': $parent.placeClick">
               <span data-bind="text: name"> </span>
            </li>
         </ul>
      </div>
      <!-- Error message block -->
      <div id="error-block"> 
         <span class="error-text"></span>
      </div>
      <!-- Map div -->
      <div id="map"></div>
      <script async src="js/app.js"></script>
      <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBxO8OYAmnBNnrKdqB1CCfCcMxXkl3ueDs&callback=initMap"></script> 
   </body>
</html>
